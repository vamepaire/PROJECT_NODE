<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dijkstra's Algorithm</h1>
    </header>
    <main>
        <form id="input-form">
            <label for="vertices">Number of vertices:</label>
            <input type="number" id="vertices" name="vertices" required>

            <label for="edges">Number of edges:</label>
            <input type="number" id="edges" name="edges" required>

            <label for="edge-details">Enter edges (format: u v w):</label>
            <textarea id="edge-details" name="edge-details" rows="5" required></textarea>

            <label for="start">Start vertex:</label>
            <input type="number" id="start" name="start" required>

            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </main>
    <footer>
        <p>&copy; 2024 Dijkstra's Algorithm</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
